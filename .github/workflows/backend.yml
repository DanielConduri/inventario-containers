name: BACKEND

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  start:
    name: PULL
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

  env:
    name: SET ENV
    needs: [start]
    runs-on: self-hosted
    steps:
      - name: ENV BACK
        working-directory: ./servidor
        run: |
          touch ./server/src/.env
          echo "${{secrets.ENV_INVENTARIO_CONTAINERS }}" > ./server/src/.env

  build:
    name: DEPLOY
    needs: [env]
    runs-on: self-hosted
    steps:
      - name: build
        run: docker-compose up --build -d
