<!-- <p>agregar-centros works!</p> -->
<div class="body-Form">
    <form [formGroup]="myForm" action="formCenterAdd" (ngSubmit)="send()">
        <div class="containerItems">

            <div class="cont-Center_Name">
                <div class="container-Name">

                    <div class="centerName-Text">
                        <label class="lbl-info" for="nombre">Nombre del Centro:</label>
                    </div>
                    <div class="centerNambe-Input">
                        <input class="inp-info" type="text" id="nombre" placeholder="Nombre del Centro"
                            formControlName="centro_nombre" required="">
                    </div>
                </div>
            </div>

            <div class="container-DataInfo" (change)="cambio()">
                <div class="containerInfo">
                    <div class="search-Label">
                        <label for="text">Tipo de Centro</label>
                    </div>

                    <div class="container-Select">
                        <select formControlName="centro_tipo">
                            <option [selected]="true" select disabled>Seleccione un tipo</option>
                            <option>ACADÉMICO</option>
                            <option>ADMINISTRATIVO</option>
                        </select>
                    </div>
                </div>

                <div class="containerInfo">
                    <div class="search-Label">
                        <label for="text">Sede</label>
                    </div>

                    <div class="search-BarBtn theselect " >
                        <select formControlName="centro_sede" *ngIf="myForm.value.centro_tipo == 'ACADÉMICO'">
                            <option [selected]="true" select disabled>Seleccione una cede</option>
                            <option>MATRIZ RIOBAMBA</option>
                            <option >ESPOCH - SEDE MORONA SANTIAGO</option>
                            <option>ESPOCH - SEDE ORELLANA</option>
                        </select>
                        <select formControlName="centro_sede" *ngIf="myForm.value.centro_tipo == 'ADMINISTRATIVO'">
                            <option [selected]="true" select disabled>Seleccione una cede</option>
                            <option>MATRIZ RIOBAMBA</option>
                        </select>
                    </div>
                </div>

            </div>


        </div>
        <!-- <button class="btn-primary-add" type="submit" *ngIf="myFormAc.value.centro_tipo"
            [disabled]="!myFormAc.valid">Guardar</button> -->

    </form>

    <form [formGroup]="myFormAc" *ngIf="myForm.value.centro_tipo == 'ACADÉMICO'" action="formCenterAdd" (ngSubmit)="send()">
        <div class="containerInfo">

            <div class="academico">
                <div class="cont search">
                    <div class="search-Label">
                        <label for="text">Facultad</label>
                    </div>

                    <div class="search-BarBtn theselect">
                        <select formControlName="nombre_facultad" (change)="getF($event)">
                            <option [selected]="true" select disabled>Seleccione una facultad</option>
                            <option *ngFor="let op of facultad.facult; let index = index" id="{{facultad.cod[index]}}" >{{op}}</option>
                        </select>
                    </div>
                </div>
                <div class="cont search">
                    <div class="search-Label">
                        <label for="text">Carrera</label>
                    </div>

                    <div class="search-BarBtn theselect">
                        <select formControlName="nombre_carrera" (change)="getC($event)">
                            <option [selected]="true" select disabled>Seleccione una carrera</option>
                            <option *ngFor="let op of carrera.carrera">{{op}}</option>
                        </select>
                    </div>
                </div>

            </div>

        </div>
        <button class="btn-primary-add" type="submit" [disabled]="!myFormAc.valid && !myForm.valid ">Guardar</button>
    </form>

    <form [formGroup]="myFormAd" action="formCenterAdd" *ngIf="myForm.value.centro_tipo == 'ADMINISTRATIVO'" (ngSubmit)="send()">
        <div class="containerInFo">
            
        
            <div class="administrativo">
                <div class="cont search">
                    <div class="search-Label">
                        <label for="text">Dependencia</label>
                    </div>

                    <div class="search-BarBtn theselect">
                        <select formControlName="nombre_dependencia" (change)="depende($event)">
                            <option [selected]="true" select disabled>Seleccione una Dependencia</option>
                            <option *ngFor="let op of dependencia.depen; let index = index" id="{{dependencia.cod[index]}}">{{op}}</option>
                        </select>
                    </div>
                </div>
                <div class="cont search">
                    <div class="search-Label">
                        <label for="text">Ubicación</label>
                    </div>

                    <div class="search-BarBtn theselect">
                        <select formControlName="nombre_ubicacion" (change)="getUbi($event)">
                            <option [selected]="true" select disabled>Seleccione una Ubicación</option>
                            <option *ngFor="let op of ubicacion.ubica">{{op}}</option>
                        </select>
                    </div>
                </div>

            </div>
            

        </div>
        <div class="container-Btns">
        <button class="btn-primary-add" type="submit"[disabled]="!myFormAd.valid && !myForm.valid ">Guardar</button>

        </div>

    </form>

</div>
