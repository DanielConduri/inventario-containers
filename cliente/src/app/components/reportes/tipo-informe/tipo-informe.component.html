<div class="tabla-cuerpo">
  <div class="tableBo" *ngIf="isLoading && isData">
    <table class="table table-striped tabla-estilos">

      <thead>
        <tr class="encabezado">
          <th>
            <div class="d-flex"> # </div>
          </th>
          <th>
            <div class="d-flex">Nombre</div>
          </th>
          <th>
            <div class="d-flex">Fecha Creacion</div>
          </th>
          <th>
            <div class="d-flex">Estado</div>
          </th>
          <th>
            <div class="d-flex">Acciones</div>
          </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let infor of srvInformes.datosTipos, let i = index">
          <td> {{i+1}}</td>
          <td> {{infor.str_tipo_documento_nombre}} </td>
          <td>{{infor.dt_fecha_creacion}} </td>
          <!-- <td> {{infor.str_tipo_documento_estado}} </td> -->
          <td *ngIf="infor.str_tipo_documento_estado==='ACTIVO'">
            <div class="estado">
              <div class="activo">
                {{infor.str_tipo_documento_estado}}
              </div>
            </div>
          </td>
          <td *ngIf="infor.str_tipo_documento_estado==='INACTIVO'">
            <div class="estado">
              <div class="inactivo">
                {{infor.str_tipo_documento_estado}}
              </div>
            </div>
          </td>
          <td>
            <button class="btn btn-primary"> <i class="material-icons"
                (click)="modificarTipo(infor.int_tipo_documento_id, 'Editar Tipo', 'editarTipoR')"> create </i>
            </button>
            <button class="btn btn-danger" *ngIf="infor.str_tipo_documento_estado ==='ACTIVO'"
              (click)="deleteTipo(infor.int_tipo_documento_id)"><i class="material-icons"> delete </i>
            </button>
            <button class="btn btn-loop" *ngIf="infor.str_tipo_documento_estado==='INACTIVO'"
              (click)="deleteTipo(infor.int_tipo_documento_id)"><i class="material-icons"> loop </i>
            </button>
            <!-- <button class="btn btn-primary"> <i class="material-icons"> local_printshop </i>
            </button> -->
            <!-- <button class="btn btn-danger" ><i class="material-icons"> delete </i> 
            </button> -->
            <!-- <button class="btn btn-loop"><i class="material-icons"> loop </i> 
            </button> -->
          </td>
        </tr>
      </tbody>

    </table>
  </div>

</div>
